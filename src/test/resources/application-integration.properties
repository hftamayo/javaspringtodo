# application-integration.properties
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3308/jsbtodo_test
spring.datasource.username=test_user
spring.datasource.password=test_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable seed data
seed.development=false
seed.production=false

# JWT Test Configuration
jwt.secret=integrationtestkey123456789integrationtestkey123456789
jwt.expiration-milliseconds=3600000

# Server
server.port=0

# Logging for troubleshooting
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.test=DEBUG