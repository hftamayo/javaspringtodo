# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:jsbtodotest;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable database initialization
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Disable seed data
seed.development=false
seed.production=false

# JWT configuration (use simpler key for tests)
jwt.secret=testkey123456789testkey123456789testkey123456789testkey123456789
jwt.expiration-milliseconds=3600000

# Server
server.port=0

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE