version: "3.9"

services:
  mysqldb:
    container_name: mysqldb
    image: mysql:8.1.0
    restart: on-failure
    #.env is expected as name and located in root folder
    env_file: 
      - ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
      - MYSQL_USER=$MYSQL_USER
      - MYSQL_PASSWORD=$MYSQL_PASSWORD
      - MYSQL_DATABASE=$MYSQL_DATABASE
    healthcheck:
      test: mysql ${MYSQL_DATABASE} --user=${MYSQL_USER} --password='${MYSQL_PASSWORD}' --silent --execute "SELECT 1;"
      interval: 30s
      timeout: 10s
      retries: 5
    ports:
      - $MYSQL_LOCAL_PORT:$MYSQL_DOCKER_PORT
    volumes:
      - jsbtododata:/var/lib/mysql
        #- ./dockerinit/jsbtodoschema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - jsbtodorestnetwork

  jsbtodorest:
    container_name: jsbtodorest
    depends_on:
      mysqldb:
        condition: service_healthy
    build:
      context: ./
      dockerfile: Dockerfile
        #restart: on-failure

    #.env is expected as name and located in root folder
    env_file: ./.env
    ports:
      - $SPRING_LOCAL_PORT:$SPRING_DOCKER_PORT
    environment:
      MYSQL_HOST: mysqldb
      MYSQL_PORT: $MYSQL_DOCKER_PORT
      MYSQL_USER: $MYSQL_USER
      MYSQL_PASSWORD: $MYSQL_PASSWORD
    networks:
      - jsbtodorestnetwork

volumes:
  jsbtododata:

networks:
  jsbtodorestnetwork:
